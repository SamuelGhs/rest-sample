<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Pizza</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="left">

    <h3>Pizza</h3>
    <p th:if="${pizza == null}">No pizza found with this id!</p>
    <div th:if="${pizza != null}" th:object="${pizza}">
        <p>Id: <span th:text="${pizza.id}"/></p>
        <p>Name: <span th:text="${pizza.name}"/></p>
        <p>Price: <span th:text="${pizza.price}"/></p>

    </div>
</body>
</html>
